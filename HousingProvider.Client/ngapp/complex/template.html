<div class="container-fluid">
  <section class="row">
    <div class="col col-md-3">
       <!-- <button type="submit" data-ng-click="getComplexes()" style="display: block; margin: 0 auto; float: inherit">DISPLAY APARTMENT COMPLEXES</button>  -->
    <p>
      Search:
      <input ng-model="query">
    </p>

    <p>
      Sort By:
      <select ng-model="orderProp">
        <option value="complexName">Alphabetical</option>
        <option value="-complexName">Reverse Alphabetical</option>
      </select>
    </p>
    </div>

    <div class="col col-md-9">
      <ul id="complexList" data-ng-repeat="complex in complexes | filter:query | orderBy:orderProp">
        <li id="complexItem" class="row">
          <img id="complexThumbnail" src="{{complex.url}}" class="col col-md-4">
          <section class="col col-md-8">
            <p id="complexName">{{complex.complexName}}</p>
            <p>{{complex.description}}</p>
            <button class="btn btn-info btn-sm" data-ng-href="/api/property/{{complex.guid}}">Details</button>
          </section>
        </li>
      </ul>
    </div>
  </section>
</div>
