<div class="container-fluid" data-ng-controller="homeController">
  <section class="row">
    <div id="loginPic" class="col-sm-6">
      <img class="img-responsive" src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/uploads/2016/10/3-RevaturePro_Image2.jpg"
        alt="Login Page Pic">
    </div>
    <div class="col-sm-6">
      <section class="row">
        <div class="col-sm-offset-9">
          <button data-ng-hide="userInfo.isAuthenticated" class="btn btn-info col-sm-3" data-ng-click="signin()">Sign In</button>
          <button data-ng-show="userInfo.isAuthenticated" class="btn btn-danger col-sm-3" data-ng-click="signout()">Sign Out</button>
        </div>
      </section>
      <!-- <p data-ng-show="userInfo.isAuthenticated">Welcome Provider!</p> -->
      <section class="row" id="auth">
        <div class="col-sm-offset-2" data-ng-show="userInfo.isAuthenticated"> 
          <h3>Welcome, Provider!</h3>
          <a id="viewComplexButton" class="btn btn-info btn-lg col-sm-4" data-ng-href="complex">View Complexes</a>
        </div>
      </section>
    </div>
  </section>
</div>
